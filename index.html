<body>
    <div class="calculator">
        <div class="header">
            <h1>SoloVibe calculator</h1>
        </div>
        <div class="input-box">
            <input type="text" name="#" id="disp" disabled class="input-field" >
             <i class="clear" onclick="deletee()">‚å´</i>
            <p id="copy" onclick="copy()">click to copy answer</p>
        </div>
        <div class="button">
           <button class="btn "onclick="clearDisplay()">c </button>
            <button class="btn" onclick="press('1')">1</button>
              <button class="btn sign"  onclick="press('+')">+</button>
              <button class="btn" onclick="press('2')">2</button>
                  <button class="btn"  onclick="press('3')">3</button>
                   <button class="btn sign" onclick="press('-')">-</button>
                    <button class="btn"  onclick="press('4')">4</button>
                        <button class="btn" onclick="press('5')">5</button>
                         <button class="btn sign" onclick="press('*')">&#215</button>
                         <button class="btn" onclick="press('6')">6</button>
                              <button class="btn" onclick="press('7')">7</button>
                               <button class="btn sign" onclick="press('/')">&#xf7</button>
                                <button class="btn" onclick="press('8')">8</button>
                                 <button class="btn" onclick="press('9')">9</button>
                                     <button class="btn sign" onclick="press('.')">.</button>
                                     
                                     <div class="wide">
                                       <button class="btn result sign" onclick="press('0')">0</button>
                                      
                                        <button class="btn result sign" onclick="calculate()">=</button>
                                
                                        </div>

          All rights reserved. Created and Design by üòçü•∞Solomonü§ëü§ë</p>
      </div>
      <button id="installBtn" style="display:none;">Install App</button>
    </footer>
    </div>
   
    <script src="script.js">
    </script>
    <script src="service-worker.js"></script>
   
     
    <script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  // Listen for the beforeinstallprompt event
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault(); // Prevent the default prompt
    deferredPrompt = e;  // Save the event for later use
    installBtn.style.display = 'block'; // Show the button
  });

  // When the button is clicked
  installBtn.addEventListener('click', () => {
    installBtn.style.display = 'none'; // Hide the button
    deferredPrompt.prompt();  // Show the install prompt

    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
      } else {
        console.log('User dismissed the install prompt');
      }
      deferredPrompt = null; // Clear the saved event
    });
  });
</script>
